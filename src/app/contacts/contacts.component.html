<div class="bg-white shadow-md rounded-lg overflow-hidden mt-4">
    <table class="w-full border-collapse">
      <thead class="bg-gray-100">
        <tr>
          <th class="border p-3 text-left">Fullname</th>
          <th class="border p-3 text-left">Address</th>
          <th class="border p-3 text-left">City</th>
          <th class="border p-3 text-left">State</th>
          <th class="border p-3 text-left">Zip Code</th>
          <th class="border p-3 text-left">Phone Number</th>
          <th class="border p-3 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts" class="odd:bg-white even:bg-gray-50">
          <td class="border p-3">{{ contact.name }}</td>
          <td class="border p-3">{{ contact.address }}</td>
          <td class="border p-3">{{ contact.city || 'N/A' }}</td>
          <td class="border p-3">{{ contact.state || 'N/A' }}</td>
          <td class="border p-3">{{ contact.zipCode || 'N/A' }}</td>
          <td class="border p-3">{{ contact.phone }}</td>
          <td class="border p-3 text-center">
            <button (click)="openEditModal(contact)" class="text-blue-500 mx-2">✏️</button>
            <button (click)="deleteContact(contact.id)" class="text-red-500">🗑️</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Edit Contact Modal -->
  <div *ngIf="showEditModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h2 class="text-xl font-semibold mb-4">Edit Contact</h2>
      <input type="text" [(ngModel)]="selectedContact.name" class="border p-2 w-full mb-2">
      <input type="text" [(ngModel)]="selectedContact.address" class="border p-2 w-full mb-2">
      <input type="text" [(ngModel)]="selectedContact.phone" class="border p-2 w-full mb-2">
      <div class="flex justify-end">
        <button (click)="updateContact()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Update</button>
        <button (click)="closeEditModal()" class="bg-gray-600 text-white px-4 py-2 rounded ml-2 hover:bg-gray-700">Cancel</button>
      </div>
    </div>
  </div>
